<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>National-day</title>
    <link rel="stylesheet" href="index.css" type="text/css"></link>
  </head>
  <body>
    <div class="national-day-body">
      <div class="five-star-red-flag" id="redFlag">
        <div class="star-center"></div>
        <div class="star-one"></div>
        <div class="star-two"></div>
        <div class="star-three"></div>
        <div class="star-four"></div>
      </div>
      <div class="balloon" id="balloon">
        <div class="balloon-base"></div>
        <div class="balloon-yellow"></div>
        <div class="balloon-red"></div>
        <div class="balloon-green"></div>
        <div class="balloon-orange"></div>
      </div>
    </div>
  </body>
</html>
