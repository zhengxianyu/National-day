<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>National-day</title>
    <link rel="stylesheet" href="index.css" type="text/css"></link>
  </head>
  <body>
    <div class="national-day-body">
      <div class="five-star-red-flag" id="redFlag">
        <div class="star-center"></div>
        <div class="star-one"></div>
        <div class="star-two"></div>
        <div class="star-three"></div>
        <div class="star-four"></div>
      </div>
      <div class="house">
        <div class="roof">
          <div class="roof-right"></div>
          <div class="roof-horn"></div>
          <div class="roof-horn"></div>
          <div class="eaves"></div>
          <div class="eaves-two"></div>
          <div class="wall-inside"></div>
          <div class="wall-inside-right" id="rightInsideWall"></div>
        </div>
        <div class="enclosing-wall">
          <div class="enclosing-left-top"></div>
          <div class="enclosing-right-top"></div>
          <div class="enclosing-left-wall"></div>
          <div class="enclosing-right-wall"></div>
        </div>
      </div>
      
    </div>
    <script src='index.js'></script>
  </body>
</html>
